<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>絶対素因数分解するマン</title>
    <style type="text/css" media="screen">
        @import url("/assets/style.css");
    </style>
</head>
<body>
    <div class="header">
        <div class="header_container">
            <h1>絶対素因数分解するマン</h1>
        </div>
    </div>
    <div class="body_container">
        <div class="charactor">
            <span>💩</span>
        </div>

        <p class="message">どんな大きな数字でも絶対に素因数分解したるで！</p>

        <form method="post" action="/calc" id="form" onSubmit="return check()">
            <p><input type="text" name="number" size="38" id="number" placeholder="ここに数字を入れるんやで (例: 114514)" ></p>
            <p><input type="submit" value="分解" id="btn_submit"></p>
        </form>
        <div class="result">
            <p>結果:</p>
            <span class="result_number">{{.number}}</p>
            <span class="result_number">{{.result}}</p>
            <p class="time">{{.time}}</p>
        </div>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw"
            class="twitter-share-button"
            data-text='{{.number}} {{.result}}'
            data-hashtags="絶対素因数分解するマン"
            data-show-count="false">Tweet
        </a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <script>
        function check(){
            var number = document.forms.form.number.value;
            if (number.length >= 50) {
                return window.confirm('50桁を超える数字を入れると、結構な確率でエラーが起こるで。本当にええんか・・・？');
            } else if (number.length >= 30) {
                return window.confirm('30桁を超える数字を入れると、たまに処理が重くてエラーが起こることがあるで。それでもええんか?')
            }
        }
    </script>
</body>
</html>
